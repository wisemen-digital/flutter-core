name: wisecore
description: A flutter core project used by Wisemen. Comes with a bunch of generally useful extensions and functions.
version: 1.0.6
homepage: https://github.com/wisemen-digital/flutter-core
repository: https://github.com/wisemen-digital/flutter-core

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_localizations:
    sdk: flutter
  url_launcher: ^6.2.6
  sentry_flutter: 8.0.0
  onesignal_flutter: ^5.1.5
  flutter_secure_storage: 9.0.0
  logger: ^2.2.0
  json_annotation: 4.8.1
  riverpod_annotation: ^2.3.5
  shared_preferences: ^2.2.3
  isar: ^3.1.0+1
  hooks_riverpod: 2.5.1
  auto_route: ^8.1.2
  maps_launcher: ^2.2.1
  intl: 0.18.1

dev_dependencies:
  flutter_lints: 3.0.2
  build_runner: ^2.4.9
  hive_generator: ^2.0.1
  custom_lint: 0.6.4
  riverpod_generator: ^2.4.0
  flutter_native_splash: ^2.4.0
  auto_route_generator: 8.0.0
  dependency_validator: ^3.2.3
  

flutter:
  uses-material-design: true
